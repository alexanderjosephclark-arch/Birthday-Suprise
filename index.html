<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Lizzie ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff7a7a;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .surprise {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 1s ease;
    }

    .hotel-img {
      width: 100%;
      border-radius: 15px;
      margin: 1rem 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    a {
      text-decoration: none;
      color: #ff7a7a;
      font-weight: bold;
    }

    /* Carousel styles */
    .carousel {
      position: relative;
    }

    .carousel img {
      display: none;
    }

    .carousel img.active {
      display: block;
      animation: fade 1s ease;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Birthday Lizzie ‚ù§Ô∏è</h1>
    <p>I made something just for you‚Ä¶</p>

    <button onclick="showSurprise()">Open your surprise üéÅ</button>

    <div class="surprise" id="surprise">
      <p><strong>We‚Äôre going away together ‚ú®</strong></p>

      <a href="https://liveleven.com/our-rooms/living-space/" target="_blank">
        <div class="carousel">
          <img class="hotel-img active" src="live1.jpg" alt="Live Leven photo 1" />
          <img class="hotel-img" src="live2.jpg" alt="Live Leven photo 2" />
          <img class="hotel-img" src="live3.jpg" alt="Live Leven photo 3" />
          <img class="hotel-img" src="live4.jpg" alt="Live Leven photo 4" />
          <img class="hotel-img" src="live5.jpg" alt="Live Leven photo 5" />
        </div>
        Tap the photos to see where we're staying üíï
      </a>

      <p>üìç <strong>Live Leven</strong></p>
      <p>üóìÔ∏è <strong>24 January</strong></p>

      <p>
        A little escape just for us.<br />
        I can‚Äôt wait to celebrate you ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
      launchConfetti();
      startCarousel();
    }

    function launchConfetti() {
      const colors = ['#ff7a7a', '#f6d365', '#fda085', '#ffffff'];

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function startCarousel() {
      const images = document.querySelectorAll('.carousel img');
      let index = 0;

      setInterval(() => {
        images[index].classList.remove('active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
      }, 3000); // change image every 3 seconds
    }
  </script>
</body>
</html>
